<section class="grid grid-cols-12 gap-4 w-11/12 mx-auto mt-52 pb-60">
  <ng-container *ngFor="let i of Arr(num).fill(1); let index = index">
    <div *ngIf="index == 0" class="px-4 py-2 bg-gray-100 rounded-md col-span-8 h-72">
      <div role="status" class="animate-pulse md:flex md:items-center space-x-8">
        <div class="flex items-center justify-center w-full bg-gray-300 rounded h-68">
          <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="currentColor" viewBox="0 0 640 512"><path d="M480 80C480 35.82 515.8 0 560 0C604.2 0 640 35.82 640 80C640 124.2 604.2 160 560 160C515.8 160 480 124.2 480 80zM0 456.1C0 445.6 2.964 435.3 8.551 426.4L225.3 81.01C231.9 70.42 243.5 64 256 64C268.5 64 280.1 70.42 286.8 81.01L412.7 281.7L460.9 202.7C464.1 196.1 472.2 192 480 192C487.8 192 495 196.1 499.1 202.7L631.1 419.1C636.9 428.6 640 439.7 640 450.9C640 484.6 612.6 512 578.9 512H55.91C25.03 512 .0006 486.1 .0006 456.1L0 456.1z"/></svg>
        </div>
        <div class="w-full">
            <div class="h-2.5 bg-gray-300 rounded-full w-48 mb-4"></div>
            <div class="h-2 bg-gray-300 rounded-full max-w-[480px] mb-2.5"></div>
            <div class="h-2 bg-gray-300 rounded-full mb-2.5"></div>
            <div class="h-2 bg-gray-300 rounded-full max-w-[440px] mb-2.5"></div>
            <div class="h-2 bg-gray-300 rounded-full max-w-[460px] mb-2.5"></div>
            <div class="h-2 bg-gray-300 rounded-full max-w-[360px]"></div>
        </div>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="index == 1" class="px-5 py-4 bg-gray-100 rounded-md col-span-4 row-span-3">
      <div class="flex items-center justify-center w-full bg-gray-300 rounded h-72">
        <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="currentColor" viewBox="0 0 640 512"><path d="M480 80C480 35.82 515.8 0 560 0C604.2 0 640 35.82 640 80C640 124.2 604.2 160 560 160C515.8 160 480 124.2 480 80zM0 456.1C0 445.6 2.964 435.3 8.551 426.4L225.3 81.01C231.9 70.42 243.5 64 256 64C268.5 64 280.1 70.42 286.8 81.01L412.7 281.7L460.9 202.7C464.1 196.1 472.2 192 480 192C487.8 192 495 196.1 499.1 202.7L631.1 419.1C636.9 428.6 640 439.7 640 450.9C640 484.6 612.6 512 578.9 512H55.91C25.03 512 .0006 486.1 .0006 456.1L0 456.1z"/></svg>
      </div>
      <div class="w-full mt-8">
        <div class="h-2.5 bg-gray-300 rounded-full w-48 mb-4"></div>
        <div class="h-2 bg-gray-300 rounded-full max-w-[480px] mb-2.5"></div>
        <div class="h-2 bg-gray-300 rounded-full mb-2.5"></div>
        <div class="h-2 bg-gray-300 rounded-full max-w-[440px] mb-2.5"></div>
        <div class="h-2 bg-gray-300 rounded-full max-w-[460px] mb-2.5"></div>
        <div class="h-2 bg-gray-300 rounded-full max-w-[360px]"></div>
      </div>
    </div>
    <div *ngIf="index > 1" class="px-2 py-2 bg-gray-100 rounded-md col-span-2 h-44">
      <div class="flex justify-center items-center w-auto bg-gray-300 rounded h-28 mb-5 animate-pulse">
        <svg class="w-8 h-8 text-gray-400" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="currentColor" viewBox="0 0 640 512"><path d="M480 80C480 35.82 515.8 0 560 0C604.2 0 640 35.82 640 80C640 124.2 604.2 160 560 160C515.8 160 480 124.2 480 80zM0 456.1C0 445.6 2.964 435.3 8.551 426.4L225.3 81.01C231.9 70.42 243.5 64 256 64C268.5 64 280.1 70.42 286.8 81.01L412.7 281.7L460.9 202.7C464.1 196.1 472.2 192 480 192C487.8 192 495 196.1 499.1 202.7L631.1 419.1C636.9 428.6 640 439.7 640 450.9C640 484.6 612.6 512 578.9 512H55.91C25.03 512 .0006 486.1 .0006 456.1L0 456.1z"/></svg>
      </div>
      <div class="grid grid-cols-3 gap-x-4 animate-pulse">
        <div class="h-2 bg-gray-300 rounded col-span-2 mb-2"></div>
        <div class="h-2 bg-gray-300 rounded col-span-1"></div>
      </div>
      <div class="h-2 bg-gray-300 rounded animate-pulse"></div>
    </div>
  </ng-container>
</section>
