<div class="px-4 py-2 bg-white rounded-md shadow-lg h-52 drop-shadow-lg">
  <div class="flex items-center py-2 space-x-8 h-48">
    <div class="flex items-center justify-center border border-gray-200 rounded-lg w-[18rem] h-full">
      <img [src]="appData?.image" alt="top_app_icon" class="object-cover w-full h-full rounded-lg" loading="eager">
    </div>
    <div class="w-full h-full">
      <h3 class="mb-2 text-xl font-semibold">{{appData?.title}}</h3>
      <p class="leading-6 line-clamp-4">{{appData?.description}}</p>
      <div class="absolute bottom-5">
        <a (click)="storeModuleID(appData?._id, appData?.code)" [routerLink]="['/modules', appData?.code]" [queryParams]="{moduleID: appData?._id}" class="px-2 py-1 text-white bg-green-500 rounded-md hover:text-white">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </a>
        <a *ngIf="currentUser?.id == appData?.createdBy || currentUser?.role == 'admin'" (click)="editModuleEvent(appData?._id)" class="px-2 py-1 mx-2 text-white bg-blue-400 rounded-md hover:text-white cursor-pointer">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </a>
        <button *ngIf="currentUser?.id == appData?.createdBy || currentUser?.role == 'admin'" (click)="deleteModuleEvent(appData?._id)" class="px-2 py-1 text-white bg-red-500 rounded-md">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
