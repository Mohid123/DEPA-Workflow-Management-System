<div class="rounded-lg h-92 shadow-lg cursor-pointer bg-white">
  <div class="flex justify-center items-center w-full h-40 bg-gray-100">
    <img [src]="appData?.image ?? '../../../assets/placeholder.webp'" alt="app_icon_small" loading="lazy" class="object-cover w-full h-full">
  </div>
  <div class="mt-3 text-center font-semibold text-base">
    <p>{{appData?.title}}</p>
  </div>
  <div class="mt-3 text-left leading-6 px-3 border-b border-gray-400 pb-2">
    <p class="line-clamp-4">{{appData?.description}}</p>
  </div>
  <div class="flex justify-center py-2">
    <button [routerLink]="['/appListing/submodules', appData?._id]" class="px-2 py-1 rounded-md bg-green-500 text-white">
      <i class="fa fa-eye" aria-hidden="true"></i>
    </button>
    <button (click)="editModuleEvent(appData?._id)" class="px-2 py-1 rounded-md bg-blue-400 text-white mx-2">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </button>
    <button (click)="deleteModuleEvent(appData?._id)" class="px-2 py-1 rounded-md bg-red-500 text-white">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
  </div>
</div>
