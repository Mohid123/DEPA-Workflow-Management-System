<div class="bg-white rounded-lg shadow-lg cursor-pointer h-92">
  <div class="flex items-center justify-center w-full h-40 bg-gray-100">
    <img [src]="'https://images.pexels.com/photos/2381463/pexels-photo-2381463.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1' ?? '../../../assets/placeholder.webp'" alt="app_icon_small" loading="lazy" class="object-cover w-full h-full">
  </div>
  <div class="mt-3 text-base font-semibold text-center">
    <p>{{appData?.title}}</p>
  </div>
  <div class="px-3 pb-2 mt-3 leading-6 text-left border-b border-gray-400">
    <p class="line-clamp-4">{{appData?.description}}</p>
  </div>
  <div class="flex justify-center py-2">
    <a (click)="storeModuleID(appData?._id)" [routerLink]="['/submodule/submodules-list', appData?.code]" [queryParams]="{moduleID: appData?._id}" class="px-2 py-1 text-white bg-green-500 rounded-md hover:text-white">
      <i class="fa fa-eye" aria-hidden="true"></i>
    </a>
    <a (click)="editModuleEvent(appData?._id)" class="px-2 py-1 mx-2 text-white bg-blue-400 rounded-md hover:text-white">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </a>
    <button (click)="deleteModuleEvent(appData?._id)" class="px-2 py-1 text-white bg-red-500 rounded-md">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
  </div>
</div>
