<div class="rounded-lg h-88 shadow-lg cursor-pointer bg-white">
  <div class="flex justify-center items-center w-full h-40 bg-gray-100">
    <img [src]="appData?.image ?? '../../../assets/placeholder.webp'" alt="app_icon_small" loading="lazy" class="object-cover w-full h-full">
  </div>
  <div class="mt-3 text-center font-semibold">
    <p>{{appData?.title}}</p>
  </div>
  <div class="mt-3 text-left leading-6 px-3">
    <p class="line-clamp-5">{{appData?.description}}</p>
  </div>
</div>
