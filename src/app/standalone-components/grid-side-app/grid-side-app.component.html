<div class="px-5 py-4 bg-white rounded-lg shadow-lg cursor-pointer h-180 flex flex-col flex-1">
  <div class="flex items-center justify-center w-full bg-gray-100 border border-gray-200 rounded-lg h-68">
    <img [src]="appData?.image ?? '../../../assets/placeholder.webp'" alt="side_app_icon" class="object-cover w-full h-full rounded-lg" loading="eager">
  </div>
  <div class="w-full mt-8 pb-3 border-b border-gray-400">
    <h3 class="mb-2 text-xl font-semibold">{{appData?.title}}</h3>
      <p class="leading-6 pb-11 line-clamp-5">{{appData?.description}}</p>
  </div>
  <div class="flex justify-center mt-auto">
    <a (click)="storeModuleID(appData?._id)" [routerLink]="['/submodule/submodules-list', appData?.code]" [queryParams]="{moduleID: appData?._id}" class="px-2 py-1 text-white bg-green-500 rounded-md hover:text-white">
      <i class="fa fa-eye" aria-hidden="true"></i>
    </a>
    <a *ngIf="currentUser?.id == appData?.createdBy || currentUser?.role == 'admin'" (click)="editModuleEvent(appData?._id)" class="px-2 py-1 mx-2 text-white bg-blue-400 rounded-md hover:text-white">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </a>
    <button *ngIf="currentUser?.id == appData?.createdBy || currentUser?.role == 'admin'" (click)="deleteModuleEvent(appData?._id)" class="px-2 py-1 text-white bg-red-500 rounded-md">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
  </div>
</div>
