<div class="flex justify-between mt-5 mb-2">
  <app-search-bar class="mb-2 w-1/3" (searchStr)="sendSearchValue($event)"></app-search-bar>
  <ng-container *ngIf="moduleData | async as modData">
    <div class="cursor-pointer mt-5">
      <a *ngIf="currentUser.id == modData?.createdBy || currentUser?.role == 'admin'" [routerLink]="['/modules/add-module', moduleId]" class="px-6 py-3 rounded-md bg-[#F15B41] text-white no-underline hover:text-white text-base">+ Add module</a>
    </div>
  </ng-container>
</div>

<tui-loader [overlay]="true" size="xl" [showLoader]="fetchingTableData | async">
  <div class="relative overflow-x-auto">
    <ng-container *ngIf="tableData?.results?.length == 0; else showSubModules">
      <p class="px-5 py-10 text-lg text-center font-semibold">
        No Record Found!
      </p>
    </ng-container>

    <ng-template #showSubModules>
      <ng-container *ngFor="let data of tableData?.results; let i = index; let first = first; let last = last">
        <section class="grid grid-cols-12">
          <div class="bg-white rounded-md shadow-lg h-auto drop-shadow-lg flex flex-col col-span-6 border-t-8 border-t-[#F15B41]">
            <div class="flex pt-5 space-x-8 px-4 pb-3">
              <div class="flex items-center justify-center border border-gray-200 rounded-lg w-[13rem] h-[9rem]">
                <img [src]="data?.image" alt="top_app_icon" class="object-cover w-full h-full rounded-lg" loading="eager">
              </div>
              <div class="w-full h-full">
                <h3 class="mb-2 text-xl font-semibold">{{data?.title}}</h3>
                <p class="leading-6 line-clamp-4">{{data?.description}}</p>
              </div>
            </div>
            <div class="bg-gradient-to-r from-orange-200 to-slate-200 h-8 w-full flex justify-center items-center rounded-br-md rounded-bl-md py-5">
              <a *ngIf="data?.status !== 3" title="Modules and Submissions" (click)="setSubmoduleSlug(data?.code, data?.id)" class="px-2 py-1 text-white bg-green-500 rounded-md hover:text-white cursor-pointer">
                <i class="fa fa-sitemap fa-lg" aria-hidden="true"></i>
              </a>
              <a title="Edit" *ngIf="currentUser?.id == data?.createdBy || currentUser?.role == 'admin'" [routerLink]="['/modules/edit-module', data?.id]" class="px-2 py-1 mx-2 text-white bg-blue-400 rounded-md hover:text-white cursor-pointer">
                <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
              </a>
              <a title="Delete" *ngIf="currentUser?.id == data?.createdBy || currentUser?.role == 'admin'" (click)="showDialog(data?.id, template)" class="px-2 py-1 text-white bg-red-500 rounded-md hover:text-white cursor-pointer">
                <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </section>
      </ng-container>
      <div class="py-6">
        <tui-pagination
          [length]="tableData?.totalPages || 1"
          [index]="tableData?.page - 1 || 0"
          (indexChange)="goToPage($event)"
        ></tui-pagination>
      </div>
    </ng-template>
  </div>
</tui-loader>

<ng-template #template let-observer>
  <p class="pb-2 text-xl font-semibold text-center border-b border-gray-400">Delete Module</p>
  <p class="mt-4 text-base font-medium text-center">Are you sure you want to delete this submodule?</p>
  <div class="flex justify-center mt-4">
    <button
      tuiButton
      appearance="secondary-destructive"
      type="button"
      size="m"
      class="mx-3"
      (click)="deleteModule(); observer.complete()"
      >
      Confirm
    </button>

    <button
      tuiButton
      type="button"
      size="m"
      (click)="observer.complete()"
      >
      Cancel
    </button>
  </div>
</ng-template>

<ng-template
  #preview
  let-preview
>
  <tui-preview
    [rotatable]="true"
    [zoomable]="true"
  >
    <img [src]="currentImg" width="512" height="512">
    <button
      tuiIconButton
      tuiPreviewAction
      icon="tuiIconCloseLarge"
      title="Close"
      type="button"
      (click)="preview.complete()"
    ></button>
  </tui-preview>
</ng-template>
