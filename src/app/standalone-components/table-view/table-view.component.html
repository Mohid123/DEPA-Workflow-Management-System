<div class="flex justify-between mt-5 mb-2">
  <app-search-bar class="w-1/3 mb-2" (searchStr)="sendSearchValue($event)"></app-search-bar>
  <ng-container *ngIf="moduleData | async as modData">
    <div class="relative mt-5 cursor-pointer">
      <a
        *ngIf="currentUser.id == modData?.createdBy || checkIfUserisAdmin(modData?.adminUsers) || userRoleCheck == true"
        [routerLink]="['/modules/add-module', moduleId]"
        class="px-6 py-3 rounded-md bg-[#F15B41] text-white no-underline hover:text-white text-base"
      >+ Add app
      </a>
      <span
        *ngIf="currentUser.id == modData?.createdBy || checkIfUserisAdmin(modData?.adminUsers) || userRoleCheck == true"
        class="tooltiptext"
        [ngClass]="tableData?.results?.length == 0 && (showEmptyMessage | async) == false ? 'visible': 'invisible'"
      >
        You can add new apps by clicking on this button
      </span>
    </div>
  </ng-container>
</div>

<ng-container *ngIf="tableData?.results?.length == 0 && (showEmptyMessage | async) == true;">
  <div class="flex items-center justify-center">
    <img src="../../../assets/empty-box.svg" alt="empty_box" width="240" height="240">
  </div>
  <p class="px-5 text-lg font-semibold text-center text-gray-500">
    No results found!
  </p>
</ng-container>
<tui-loader [overlay]="true" size="xl" [showLoader]="fetchingTableData | async">
  <ng-container *ngIf="tableData?.results?.length == 0 && (showEmptyMessage | async) == false; else showSubModules">
    <p></p>
  </ng-container>
  <ng-template #showSubModules>
    <section class="grid grid-cols-12 gap-4">
      <ng-container *ngFor="let data of tableData?.results; let i = index; let first = first; let last = last">
        <ng-container *ngIf="data?.status !== 3">
          <div class="bg-white rounded-md shadow-lg h-auto drop-shadow-lg flex flex-col col-span-4 border-t-8 border-t-[#F15B41]">
            <div class="flex px-4 pt-5 pb-3 space-x-8">
              <div class="flex items-center justify-center border border-gray-200 rounded-lg w-[13rem] h-[8rem]">
                <img [src]="data?.image" alt="top_app_icon" class="object-cover w-full h-full rounded-lg" loading="eager">
              </div>
              <div class="w-full h-full">
                <h3 class="mb-2 text-lg font-semibold">
                  {{data?.title}}
                </h3>
                <p class="leading-6 line-clamp-4">{{data?.description}}</p>
              </div>
            </div>
            <div class="flex items-center justify-center w-full h-8 py-5 bg-gradient-to-r from-orange-200 to-slate-200 rounded-br-md rounded-bl-md">
              <a *ngIf="data?.status !== 3 && checkAccess(data) == true" title="Apps and Submissions" (click)="setSubmoduleSlug(data?.code, data?.id)" class="px-2 py-1 text-white bg-green-500 rounded-md cursor-pointer hover:text-white">
                <i class="fa fa-sitemap fa-lg" aria-hidden="true"></i>
              </a>
              <a title="Edit"
                *ngIf="currentUser?.id == data?.createdBy ||
                (userRoleCheck == true && checkIfUserisViewOnly(data?.viewOnlyUsers) == false) ||
                checkIfUserisAdmin(data?.adminUsers)"
                [routerLink]="['/modules/edit-module', data?.id]"
                (click)="setEditSlug(data?.code, data?.id, data?.title)"
                class="px-2 py-1 mx-2 text-white bg-blue-400 rounded-md cursor-pointer hover:text-white">
                <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
              </a>
              <a title="Delete"
                *ngIf="currentUser?.id == data?.createdBy ||
                (userRoleCheck == true && checkIfUserisViewOnly(data?.viewOnlyUsers) == false) ||
                checkIfUserisAdmin(data?.adminUsers)"
                (click)="showDialog(data?.id, template)" class="px-2 py-1 text-white bg-red-500 rounded-md cursor-pointer hover:text-white">
                <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="data?.status == 3">
          <ng-container *ngIf="currentUser?.id == data?.createdBy">
            <div class="bg-white rounded-md shadow-lg h-auto drop-shadow-lg flex flex-col col-span-4 border-t-8 border-t-[#F15B41]">
              <div class="flex px-4 pt-5 pb-3 space-x-8">
                <div class="flex items-center justify-center border border-gray-200 rounded-lg w-[13rem] h-[8rem]">
                  <img [src]="data?.image" alt="top_app_icon" class="object-cover w-full h-full rounded-lg" loading="eager">
                </div>
                <div class="w-full h-full">
                  <h3 class="mb-2 text-lg font-semibold">
                    {{data?.title}}
                    <ng-container *ngIf="data?.status === 3">
                      <tui-badge
                        status="primary"
                        class="tui-space_left-1"
                        value="Draft"
                        size="s"
                      ></tui-badge>
                    </ng-container>
                  </h3>
                  <p class="leading-6 line-clamp-4">{{data?.description}}</p>
                </div>
              </div>
              <div class="flex items-center justify-center w-full h-8 py-5 bg-gradient-to-r from-orange-200 to-slate-200 rounded-br-md rounded-bl-md">
                <a *ngIf="data?.status !== 3" title="Apps and Submissions" (click)="setSubmoduleSlug(data?.code, data?.id)" class="px-2 py-1 text-white bg-green-500 rounded-md cursor-pointer hover:text-white">
                  <i class="fa fa-sitemap fa-lg" aria-hidden="true"></i>
                </a>
                <a title="Edit" *ngIf="currentUser?.id == data?.createdBy" [routerLink]="['/modules/edit-module', data?.id]" class="px-2 py-1 mx-2 text-white bg-blue-400 rounded-md cursor-pointer hover:text-white">
                  <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
                </a>
                <a title="Delete" *ngIf="currentUser?.id == data?.createdBy" (click)="showDialog(data?.id, template)" class="px-2 py-1 text-white bg-red-500 rounded-md cursor-pointer hover:text-white">
                  <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </section>
    <div *ngIf="(showEmptyMessage | async) == false" class="py-6">
      <tui-pagination
        [length]="tableData?.totalPages || 1"
        [index]="tableData?.page - 1 || 0"
        (indexChange)="goToPage($event)"
      ></tui-pagination>
    </div>
  </ng-template>
</tui-loader>

<ng-template #template let-observer>
  <p class="pb-2 text-xl font-semibold text-center border-b border-gray-400">Delete App</p>
  <p class="mt-4 text-base font-medium text-center">Are you sure you want to delete this app?</p>
  <div class="flex justify-center mt-4">
    <button
      tuiButton
      appearance="secondary-destructive"
      type="button"
      size="m"
      class="mx-3"
      (click)="deleteModule(); observer.complete()"
      >
      Confirm
    </button>

    <button
      tuiButton
      type="button"
      size="m"
      (click)="observer.complete()"
      >
      Cancel
    </button>
  </div>
</ng-template>
