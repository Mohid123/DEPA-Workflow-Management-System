<nav class="bg-[#2F3044] fixed w-full z-40 top-0 left-0 border-b border-gray-200 shadow-md">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <img ngSrc="../../../assets/depa_logo.svg" width="40" height="37">
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul class="flex flex-col px-4 py-2 font-medium rounded-lg md:flex-row md:space-x-6">
        <li>
          <a [routerLink]="['/dashboard/home']" routerLinkActive="router-link-active"
            class="block py-2 px-4 text-white no-underline hover:text-gray-100">Home</a>
        </li>
        <li>
          <a [routerLink]="['/dashboard/publish-app']" routerLinkActive="router-link-active"
            class="block py-2 px-4 text-white no-underline hover:text-gray-100">Create Module</a>
        </li>
        <li>
          <a class="block py-2 text-white px-4 no-underline hover:text-gray-100">Settings</a>
        </li>
        <li>
          <a (click)="logoutSession()" class="block py-2 text-white px-4 no-underline bg-[#cf2729] rounded-lg hover:text-gray-100 cursor-pointer">
            <i class="fa fa-sign-out" aria-hidden="true"></i> &nbsp; Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="fixed flex justify-between w-full z-30 shadow-md border-b-2 border-b-gray-300 bg-white px-5 top-20 py-5">
  <tui-breadcrumbs size="l"
    class="text-[#9a9ba3] tui-space_bottom-3">
    <ng-container *ngFor="let item of dashboardService.items; let i = index; let last = last">
      <ng-container *ngIf="i == 0 || dashboardService.items?.length == 0">
        <a *tuiItem tuiLink [routerLink]="['/dashboard/home']" class="hover:text-[#76777f]">
          <i class="fa fa-home fa-lg" aria-hidden="true"></i>
        </a>
      </ng-container>
      <ng-container *ngIf="item.caption !== 'Dashboard' && item.caption !== 'Home'">
        <a *tuiItem tuiLink [routerLink]="item.routerLink" class="hover:text-[#76777f]">
          {{ item.caption }}
        </a>
      </ng-container>
    </ng-container>
  </tui-breadcrumbs>
  <p *ngIf="currentRoute !== '/dashboard/home'" (click)="nav.goBack()" class="text-[#9a9ba3] font-semibold px-4 my-2 cursor-pointer">
    <i class="fa fa-angle-left font-semibold" aria-hidden="true"></i>&nbsp; Go to previous page
  </p>
</div>
