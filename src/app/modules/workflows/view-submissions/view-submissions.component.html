<app-header></app-header>
<section class="w-11/12 h-auto min-h-screen mx-auto mt-52">
  <div class="flex justify-end mb-7">
    <div class="cursor-pointer">
      <a [routerLink]="['/workflows/add-submission', submoduleId]"  class="px-6 py-3 rounded-md bg-[#a58f81] text-white no-underline hover:text-white text-base">+ Add submission</a>
    </div>
  </div>
  <div class="relative overflow-x-auto rounded-lg shadow-lg">
    <table class="w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-[#eae4d8]">
        <tr>
          <th class="px-6 py-3 text-sm">Submodule Code</th>
          <th class="px-2 py-3 text-sm">No. of Forms</th>
          <th class="px-2 py-3 text-sm">Status</th>
          <th class="px-2 py-3 text-sm">Workflow progress</th>
          <th scope="col" class="px-6 py-3 text-sm">
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="(submissionData | async) as tableData">
          <ng-container *ngIf="tableData?.length == 0; else showSubmissions">
            <th colspan="12" role="row" class="px-5 py-10 text-lg text-center">
              It seems there is no data to show here!
            </th>
          </ng-container>
          <ng-template #showSubmissions>
            <ng-container *ngFor="let data of tableData; let i = index; let first = first; let last = last">
              <tr class="bg-white border-b border-gray-300">
                <td class="px-6 py-4">
                  {{data?.subModuleId}}
                </td>
                <td class="px-6 py-4">
                  {{data?.formDataIds?.length}}
                </td>
                <td class="px-2 py-4">
                  {{showStatus(data?.submissionStatus)}}
                </td>
                <td class="flex justify-between px-2 py-4">
                  <progress
                    tuiProgressBar
                    max="100"
                    size="s"
                    class="w-10/12 mt-1.5"
                    [value]="data?.summaryData?.progress"
                  ></progress>
                  <span>{{data?.summaryData?.progress | number : '1.2-2'}} %</span>
                </td>
                <td class="px-6 py-4">
                  <a [routerLink]="['/workflows/view-workflow', data?.id]" class="px-2 py-1 ml-2 text-xs font-medium text-white no-underline bg-green-400 rounded-md cursor-pointer hover:text-white">
                    <i class="fa fa-eye fa-lg" aria-hidden="true"></i> View
                  </a>
                </td>
              </tr>
            </ng-container>
          </ng-template>
        </ng-container>
      </tbody>
    </table>
    <div class="pt-10 pb-6">
      <tui-pagination
        [length]="10"
        [index]="0"
      ></tui-pagination>
    </div>
  </div>
</section>
<app-footer></app-footer>
