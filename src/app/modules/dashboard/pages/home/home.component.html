<app-header></app-header>
<div class="bg_img_main">
  <app-grid-view-loader *ngIf="!(dashboardApps | async); else dashboardapps"></app-grid-view-loader>
  <ng-template #dashboardapps>
    <section class="grid w-11/12 grid-cols-12 gap-4 mx-auto mt-52 pb-20">
      <ng-container *ngIf="(dashboardApps | async)?.length == 0">
        <p class="col-span-12 my-8 text-base font-semibold text-center">
        There are currently no apps here. Create a category to start adding new apps
        <br>
        <br>
        <a (click)="showAddDialog(addTemplate)" class="px-2 py-1 bg-[#A58F81] text-white text-sm rounded-md cursor-pointer hover:text-white">+ Add Category</a>
      </p>
      <!-- <div class="flex justify-center col-span-12">
        <div (click)="startTour()" class="h-9 w-28 bg-[#F15B41] rounded-md flex justify-center items-center animation-pulse cursor-pointer">
          <span class="text-white text-base font-semibold">Take a tour!</span>
        </div>
      </div> -->
      </ng-container>
      <ng-container *ngFor="let app of (dashboardApps | async); let index = index; let firstItem = first">
        <div class="flex justify-between py-2 px-2 bg-[#eae4d8] rounded-md col-span-12">
          <p class="text-lg font-semibold mt-2">{{app.name}}</p>
          <a *ngIf="userRoleCheck == true" [routerLink]="['/modules/add-module', app._id]" [queryParams]="{parentID: app?._id || ''}" class="px-4 py-2 rounded-md bg-[#F15B41] text-white no-underline hover:text-white text-base">+ Add new app</a>
        </div>
        <ng-container *ngIf="!app.submodules || app.subsubmodules?.length == 0; else showApps">
          <p class="col-span-12 my-8 text-base font-semibold text-center text-gray-500">It seems there is no data to show here!</p>
        </ng-container>
        <ng-template #showApps>
          <ng-container *ngFor="let appdata of app?.submodules; let i = index; let firstModule = first; let last = last;">
            <ng-container *ngIf="appdata?.status !== 3">
              <grid-top-app
                (deleteModule)="showDialog($event, template)"
                [appData]="appdata"
                class="col-span-6"
              ></grid-top-app>
            </ng-container>
            <ng-container *ngIf="appdata?.status == 3">
             <ng-container *ngIf="currentUser?.id == appdata?.createdBy">
              <grid-top-app
                (deleteModule)="showDialog($event, template)"
                [appData]="appdata"
                class="col-span-6"
              ></grid-top-app>
             </ng-container>
            </ng-container>
          </ng-container>
        </ng-template>
      </ng-container>
    </section>
  </ng-template>

</div>
<app-footer></app-footer>

<ng-template #template let-observer>
  <p class="pb-2 text-xl font-semibold text-center border-b border-gray-400">Delete App</p>
  <p class="mt-4 text-base font-medium text-center">Are you sure you want to delete this app?</p>
  <div class="flex justify-center mt-4">
    <button
      tuiButton
      appearance="secondary-destructive"
      type="button"
      size="m"
      class="mx-3"
      (click)="deleteModule(); observer.complete()"
      >
      Confirm
    </button>

    <button
      tuiButton
      type="button"
      size="m"
      (click)="observer.complete()"
      >
      Cancel
    </button>
  </div>
</ng-template>

<ng-template #addTemplate let-observer>
  <p class="text-lg font-semibold text-center">
    Add Category
  </p>
  <div class="flex flex-col justify-center my-5">
    <input [ngClass]="formData?.invalid && formData?.touched ? 'is-invalid': ''" type="text" class="form-control my-2" [formControl]="formData">
    <span class="text-red-500 text-xs" *ngIf="formData?.invalid && formData?.touched">Category name is required</span>
  </div>
  <button
    tuiButton
    type="button"
    size="m"
    [disabled]="formData?.invalid"
    (click)="addCategory(); observer.complete()"
    >
    Send
    </button>
</ng-template>
