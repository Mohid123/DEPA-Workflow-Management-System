<app-header></app-header>
<div class="bg_img_main">
  <section class="mt-52 pb-60 mx-auto w-11/12">
    <div class="flex justify-end mb-5">
      <div class="cursor-pointer">
        <a (click)="showDialog(template, null)" class="px-4 py-2 rounded-lg bg-[#a58f81] text-white no-underline hover:text-white text-sm">+ Add new user</a>
      </div>
    </div>
    <ng-container *ngIf="(users | async) as data">
      <table
        tuiTable
        class="rounded-lg w-full"
        [columns]="['full name', 'email', 'role', 'actions']"
      >
        <thead>
          <tr tuiThGroup>
            <th
              tuiTh
              [resizable]="true"
              class="text-base"
            >
              Full Name
            </th>
            <th
              tuiTh
              [resizable]="true"
              class="text-base"
            >
              Email
            </th>
            <th
              tuiTh
              [resizable]="true"
              class="text-base"
            >
              Role
            </th>
            <th class="text-base" tuiTh>Actions</th>
          </tr>
        </thead>
        <tbody
          tuiTbody
          [data]="data"
        >
          <tr
            *ngFor="let item of data?.results"
            tuiTr
          >
            <td
              class="py-3 font-semibold"
              *tuiCell="'full name'"
              tuiTd
            >
              {{item?.fullName}}
            </td>
            <td
              class="py-3 font-semibold"
              *tuiCell="'email'"
              tuiTd
            >
              {{item?.email}}
            </td>
            <td
              class="py-3 font-semibold"
              *tuiCell="'role'"
              tuiTd
            >
              {{item?.role}}
            </td>
            <td
              *tuiCell="'actions'"
              tuiTd
            >
            <div class="flex justify-start">
              <a (click)="showDialog(template, item)" class="px-2 py-1 cursor-pointer rounded-md bg-blue-400 text-white mx-2 hover:text-white">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </a>
              <button (click)="showDeleteDialog(item, deltemplate)" class="px-2 py-1 rounded-md bg-red-500 text-white">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </div>
            </td>
          </tr>
        </tbody>
        <tfoot class="bg-white">
          <tr>
            <td [colSpan]="12" class="py-6 px-3 border border-gray-300">
              <tui-table-pagination
                [total]="data?.totalResults"
                [size]="limit"
                [page]="page"
                (pageChange)="changePage($event)"
              ></tui-table-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </ng-container>
  </section>
</div>

<app-footer></app-footer>

<ng-template #template let-observer>
  <p class="text-lg font-semibold text-center">
    {{userId ? 'Edit': 'Add'}} User
  </p>
  <div class="flex flex-col justify-center my-5">
    <formio [submission]="formSubmission" (change)="getFormValues($event)" [form]="userForm"></formio>
  </div>
  <button
    tuiButton
    type="button"
    size="m"
    [disabled]="(formData | async)?.isValid == false"
    (click)="editOrAddUser(); observer.complete()"
    >
    Send
    </button>
</ng-template>

<ng-template #deltemplate let-observer>
  <p class="text-xl font-semibold text-center border-b border-gray-400 pb-2">Delete User</p>
  <p class="mt-4 text-base font-medium text-center">Are you sure you want to delete this user ?</p>
  <div class="flex justify-center mt-4">
    <button
      tuiButton
      appearance="secondary-destructive"
      type="button"
      size="m"
      class="mx-3"
      (click)="deleteUser(); observer.complete()"
      >
      Confirm
    </button>

    <button
      tuiButton
      type="button"
      size="m"
      (click)="observer.complete()"
      >
      Cancel
    </button>
  </div>
</ng-template>
