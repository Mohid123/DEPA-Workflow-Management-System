<app-header></app-header>
<div class="bg_img_main">
  <section class="w-11/12 mx-auto mt-52 pb-60">
    <div class="flex justify-end mb-5">
      <div class="cursor-pointer">
        <a (click)="showAddOrEditDialog(addTemplate, null)" class="px-4 py-2 rounded-lg bg-[#a58f81] text-white no-underline hover:text-white text-sm">+ Add category</a>
      </div>
    </div>
    <ng-container *ngIf="(categories | async) as data; else loading">
      <table
        tuiTable
        class="w-full rounded-lg"
        [columns]="['name', 'actions']"
      >
        <thead>
          <tr tuiThGroup>
            <th
              *tuiHead="'name'"
              tuiTh
              [resizable]="true"
              class="text-base w-11/12"
            >
              Category Name
            </th>
            <th class="text-base" *tuiHead="'actions'" [sorter]="null" tuiTh>Actions</th>
          </tr>
        </thead>
        <tbody
          *tuiLet="data?.results | tuiTableSort as sortedData"
          tuiTbody
          [data]="sortedData"
        >
          <tr *ngIf="sortedData?.length == 0; else showData">
            <td colspan="12" class="px-4 py-8 text-lg font-medium text-center text-gray-500 bg-white border border-gray-300">No results found!</td>
          </tr>
          <ng-template #showData>
            <tr
              *ngFor="let item of sortedData"
              tuiTr
            >
              <td
                class="py-3 font-semibold"
                *tuiCell="'name'"
                tuiTd
              >
                {{item?.name}}
              </td>
              <td
                *tuiCell="'actions'"
                tuiTd
              >
              <div *ngIf="item?.createdBy === currentUser?.id || userRoleCheckAdmin == true" class="flex justify-start">
                <a (click)="showAddOrEditDialog(addTemplate, item)"  class="px-2 py-1 mx-2 text-white bg-blue-400 rounded-md cursor-pointer hover:text-white">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
                <button (click)="showDeleteDialog(item, deltemplate)" class="px-2 py-1 text-white bg-red-500 rounded-md">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
              </td>
            </tr>
          </ng-template>
        </tbody>
        <tfoot class="bg-white">
          <tr>
            <td [colSpan]="12" class="px-3 py-6 border border-gray-300">
              <tui-table-pagination
                [total]="data?.totalResults"
                [size]="limit"
                [page]="page"
                (pageChange)="changePage($event)"
              ></tui-table-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </ng-container>
    <ng-template #loading>
      <tui-loader class="mt-14" [overlay]="false" size="xl" [inheritColor]="false"></tui-loader>
      <p class="text-base font-medium text-center my-2 text-[#6C86E2]">Fetching Data...</p>
    </ng-template>
  </section>
</div>

<app-footer></app-footer>

<ng-template #deltemplate let-observer>
  <p class="pb-2 text-xl font-semibold text-center border-b border-gray-400">Delete Category</p>
  <p class="mt-4 text-base font-medium text-center">Are you sure you want to delete this category?</p>
  <div class="flex justify-center mt-4">
    <button
      tuiButton
      appearance="secondary-destructive"
      type="button"
      size="m"
      class="mx-3"
      (click)="deleteCategory(); observer.complete()"
      >
      Confirm
    </button>

    <button
      tuiButton
      type="button"
      size="m"
      (click)="observer.complete()"
      >
      Cancel
    </button>
  </div>
</ng-template>

<ng-template #addTemplate let-observer>
  <p class="text-lg font-semibold text-center">
    Add/Edit Category
  </p>
  <div class="flex flex-col justify-center my-5">
    <formio [submission]="formSubmission" (change)="getFormValues($event)" [form]="categoryFormField"></formio>
  </div>
  <div class="flex justify-center gap-x-3">
    <button
      tuiButton
      type="button"
      size="m"
      [disabled]="(formData | async)?.isValid == false || !(formData | async)?.changed"
      (click)="editOrAddCategory();"
    >
      {{categoryId ? 'Update': 'Submit'}}
    </button>

    <button
      tuiButton
      type="button"
      size="m"
      appearance="accent"
      (click)="observer.complete()"
    >
      Cancel
    </button>
  </div>
</ng-template>
