<app-header></app-header>
<div class="bg_img_main">
  <section class="mt-52 pb-60 mx-auto w-11/12">
    <div class="flex justify-end mb-5">
      <div class="cursor-pointer">
        <a (click)="showDialog(template, null)" class="px-4 py-2 rounded-lg bg-[#a58f81] text-white no-underline hover:text-white text-sm">+ Add category</a>
      </div>
    </div>
    <ng-container *ngIf="(categories | async) as data; else loading">
      <table
        tuiTable
        class="rounded-lg w-full"
        [columns]="['name', 'actions']"
      >
        <thead>
          <tr tuiThGroup>
            <th
              *tuiHead="'name'"
              tuiTh
              [resizable]="true"
              class="text-base"
            >
              Category Name
            </th>
            <th class="text-base" *tuiHead="'actions'" [sorter]="null" tuiTh>Actions</th>
          </tr>
        </thead>
        <tbody
          *tuiLet="data?.results | tuiTableSort as sortedData"
          tuiTbody
          [data]="sortedData"
        >
          <tr *ngIf="sortedData?.length == 0; else showData">
            <td colspan="12" class="px-4 py-8 text-lg text-gray-500 text-center bg-white border border-gray-300 font-medium">No results found!</td>
          </tr>
          <ng-template #showData>
            <tr
              *ngFor="let item of sortedData"
              tuiTr
            >
              <td
                class="py-3 font-semibold"
                *tuiCell="'name'"
                tuiTd
              >
                {{item?.name}}
              </td>
              <td
                *tuiCell="'actions'"
                tuiTd
              >
              <div class="flex justify-start">
                <a (click)="showDialog(template, item)" class="px-2 py-1 cursor-pointer rounded-md bg-blue-400 text-white mx-2 hover:text-white">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
                <button (click)="showDeleteDialog(item, deltemplate)" class="px-2 py-1 rounded-md bg-red-500 text-white">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
              </td>
            </tr>
          </ng-template>
        </tbody>
        <tfoot class="bg-white">
          <tr>
            <td [colSpan]="12" class="py-6 px-3 border border-gray-300">
              <tui-table-pagination
                [total]="data?.totalResults"
                [size]="limit"
                [page]="page"
                (pageChange)="changePage($event)"
              ></tui-table-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </ng-container>
    <ng-template #loading>
      <tui-loader class="mt-14" [overlay]="false" size="xl" [inheritColor]="false"></tui-loader>
      <p class="text-base font-medium text-center my-2 text-[#6C86E2]">Fetching Data...</p>
    </ng-template>
  </section>
</div>

<app-footer></app-footer>

<ng-template #template let-observer>
  <p class="text-lg font-semibold text-center">
    {{categoryId ? 'Edit': 'Add'}} Category
  </p>
  <div class="flex flex-col justify-center my-5">
    <label class="block" for="Textarea1">Category Name</label>
    <input [formControl]="categoryEditControl" class="form-control">
  </div>
  <button
    tuiButton
    type="button"
    size="m"
    [disabled]="!categoryEditControl?.value"
    (click)="editOrAddCategory(); observer.complete()"
    >
    Send
    </button>
</ng-template>

<ng-template #deltemplate let-observer>
  <p class="text-xl font-semibold text-center border-b border-gray-400 pb-2">Delete Category</p>
  <p class="mt-4 text-base font-medium text-center">Are you sure you want to delete this category?</p>
  <div class="flex justify-center mt-4">
    <button
      tuiButton
      appearance="secondary-destructive"
      type="button"
      size="m"
      class="mx-3"
      (click)="deleteCategory(); observer.complete()"
      >
      Confirm
    </button>

    <button
      tuiButton
      type="button"
      size="m"
      (click)="observer.complete()"
      >
      Cancel
    </button>
  </div>
</ng-template>
