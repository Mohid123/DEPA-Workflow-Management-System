<app-header></app-header>
<section class="w-11/12 h-auto min-h-screen mx-auto mt-48">
  <ng-container *ngIf="(subModuleData | async) as data; else noData">
    <ng-container *ngIf="(moduleData | async) as moduledata">
      <p class="text-left font-semibold text-lg mb-2">Title:&nbsp; <span class="text-[#374151]">{{moduledata.title}}</span> </p>
    </ng-container>
    <app-table-view [moduleData]="moduleData" (emitPagination)="sendPagination($event)" (emitDeleteEvent)="itemDeleted($event)" [tableData]="data"></app-table-view>
  </ng-container>
  <ng-template #noData>
    <app-table-loader></app-table-loader>
  </ng-template>
</section>
<app-footer></app-footer>
