<section class="py-5">
  <tui-tabs tuiMobileTabs class="mx-2 lg:mx-20 md:mx-10 flex justify-center" [activeItemIndex]="activeIndex">
    <ng-container *ngFor="let item of items; let i = index">
      <button
        tuiTab
        tuiRipple="var(--tui-text-01)"
        (click)="activeIndex = i; onJsonView()"
      >
      <i [class]="item.icon" alt="svg-icon" class="pr-1"></i> &nbsp; {{item.text}}
    </button>
    </ng-container>
  </tui-tabs>
</section>

<section *ngIf="activeIndex == 0" class="px-5">
  <form-builder [form]="form" (change)="onChange($event)"></form-builder>
  <div class="flex justify-center py-3">
    <button
      [routerLink]="['/appListing/add-submodule']"
      (click)="submitFormData()"
      tuiButton
      type="button"
      size="m"
      appearance="accent"
      class="tui-space_right-3 tui-space_bottom-3"
      >
      Submit Form
    </button>
    <button
      [routerLink]="['/appListing/add-submodule']"
      (click)="cancelFormData()"
      tuiButton
      type="button"
      size="m"
      appearance="secondary-destructive"
      class="tui-space_right-3 tui-space_bottom-3"
      >
      Cancel
    </button>
  </div>
</section>

<section *ngIf="activeIndex === 1" class="px-5">
  <div class="well jsonviewer">
    <formio [form]="form" [refresh]="refreshForm"></formio>
  </div>
</section>

<section *ngIf="activeIndex === 2" class="px-5">
  <div class="well jsonviewer">
    <pre id="json"><code id="json_code" class="language-json"></code></pre>
  </div>
</section>
