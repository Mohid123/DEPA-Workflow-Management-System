<section class="p-7">
  <p class="text-center text-white bg-[#00A3FF] py-2 mb-3 text-2xl">Dynamic JSON Form Builder</p>
  <form-builder [form]="form" (change)="onChange($event)"></form-builder>
  <hr/>
  <p class="text-center text-muted text-2xl my-3">As JSON Schema</p>
  <div class="well jsonviewer">
    <pre id="json"><code class="language-json" #json></code></pre>
  </div>
  <h3 class="text-center text-muted text-2xl">As Rendered Form</h3>
  <div class="well jsonviewer">
    <formio [form]="form" [refresh]="refreshForm"></formio>
  </div>
</section>
